<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous" defer></script>
  <script src="../js/index.js" defer></script>
  
  <title>トップページ</title>

  <link rel="icon" href="../favicon.ico" />
</head>
<body>
  <nav class="navbar">
    <div class="p-header__logo">
      <img src="../img/logo.svg" alt="POSSE">
    </div>
  </nav>
  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">POSSE CURTURE</h1>
    </div>
  </header>
  <section class="products">
    <div class="section-title">
      <h2>our curture</h2>
    </div>
    <div class="items-center" id="items-container">
      <!-- single product -->
      <article class="item">
        <a href="../html/post.html">
          <div class="img-container">
            <img src="../img/shout_thumbnail.jpg" alt="item" class="item-img">
          </div>
        </a>
      </article>
      <article class="item">
        <a href="./switch.html">
          <div class="img-container">
          <img src="../img/speech_thumbnail.jpg" alt="item" class="item-img">
        </div>
        </a>
      </article>
      <article class="item">
        <a href="../html/birthday.html">
          <div class="img-container">
          <img src="../img/birthday_thumbnail.jpg" alt="item" class="item-img">
        </div>
        </a>
      </article>
      <article class="item">
        <a href="./activity.html">
          <div class="img-container">
          <img src="../img/activity_thumbnail.jpg" alt="item" class="item-img">
        </div>
        </a>
      </article>
      <!-- end of single product -->
    </div>
  </section>
  <div class="loading">
    <div class="loading-animation"> 
      <img src="../img/frontier.jpg"> 
    </div>
  </div>
</body>
</html>
